<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of favicon -->
    <link rel="icon" type="image/png" href="favicon-facebook.png">
    <link rel="stylesheet" href="style.css">
    <title>Facbook - log in or sign up</title>
</head>

<body class="bg-gray-100">

    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80 my-0" src="fb-logo.svg" alt="logo">
            <p class="text-3xl mx-8">Connect with friends and the world around you on Facebook</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 border-grey-200 rounded-lg outline-blue-600" type="text" name="" id=""
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border border-1 border-grey-200 rounded-lg outline-blue-600" type="password" name="" id=""
                placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 border rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 px-4 mx-auto  py-3 border rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page</span>
                for a celebrity, brand or business.</span>

        </div>
    </div>


</body>

</html>
